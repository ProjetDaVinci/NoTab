<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Это просто бомба</title>
</head>
    
<body>
    <header>
        <div class="header__logo">
           <img src="img/Cube.png" >
           <h1>NoTab</h1>
        </div>

        <div class="header__login" >
            <img src="img/Group 574.svg">
            <h2>Login</h2>
        </div>
    </header>
 <main>
     <div class="wrapper">

         <div class="wrapper__text" style="float: left;">
            <h1>A platform that works smarter</h1>
            <h3>NoTab allows bars & nightclubs to manage, understand, and grow their business from a single dashboard</h3>
         </div>

        <div class="wrapper__img" style="float: right;">
            <img src="img/phone.png"/>
        </div>
     </div>
     
    <div class="download">
        <div class="download__text">
            <h1>DOWNLOAD OUR APP</h1>
        </div>  
        <div class="download__button">
            <button>
                <img src="img/Apple.svg" alt="logoalpe" style="float: left; width: 50px;">
                <div class="button_text" style="float: right;">
                    <p>Download on the</p>
                    <h3>App Store</h3>
                </div>   
            </button> 
            <button>
                <img src="img/Android.svg" alt="logoandro"   style="float: left; width: 50px;">
                <div class="button_text" style="float: right;">
                    <p>GET IN ON</p>
                    <h3>Google Play</h3>
                </div>   
            </button> 
            
        </div>
    </div>

 </main>
    
 <footer>
    
</footer>

</html>
